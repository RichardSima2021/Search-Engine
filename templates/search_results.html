<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .list_item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>Search Results for "{{ query }}"</h1>
        <ol>
            {% for result in results %}
            <li class ="list_item">{{ result }}</li>
            {% endfor %}
        </ol>

        <h2>Summary for All Resulting Pages:</h2>
        <p>{{ summaries }}</p>

        <a href="{{url_for('index')}}"><button class="search-button"> Continue Search</button></a>
    </div>
</body>

</html>
