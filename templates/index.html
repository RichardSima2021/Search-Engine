<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>Welcome to My Search Engine</h1>
        <form action="/search" method="get">
            <input type="text" class="search-box" name="q" placeholder="Enter your search..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>

</html>
